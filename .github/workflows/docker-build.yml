name: ğŸ”„ Build, Run & Check Container

on:
  push:
    branches:
      - main

jobs:
  build-run-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u chaos4455 --password-stdin

      - name: ğŸ“ Criar Dockerfile dinamicamente
        run: |
          cat <<'EOF' > Dockerfile
          FROM ubuntu:22.04

          RUN apt-get update && apt-get install -y \
              python3 python3-pip \
              gcc libpq-dev build-essential \
              openssh-server sudo \
              nano vim htop iftop net-tools curl wget unzip iputils-ping \
              libpam0g-dev libpam-modules && \
              apt-get clean

          RUN useradd -m -s /bin/bash admin && echo 'admin:admin' | chpasswd && \
              echo 'admin ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers

          RUN mkdir /var/run/sshd

          RUN sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config && \
              sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config && \
              sed -i 's/^#\?UsePAM.*/UsePAM yes/' /etc/ssh/sshd_config && \
              sed -i 's/^#\?PermitEmptyPasswords.*/PermitEmptyPasswords no/' /etc/ssh/sshd_config

          WORKDIR /app
          COPY requirements.txt .
          COPY message-broker-v3-clean.py .
          RUN pip3 install --no-cache-dir -r requirements.txt

          EXPOSE 22 8000 8080 8333 8777

          CMD service ssh start && python3 message-broker-v3-clean.py
          EOF

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t chaos4455/message-broker-v3:latest .

      - name: ğŸ³ Instalar Docker (caso necessÃ¡rio)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: ğŸš€ Rodar o container
        run: |
          docker run -d -p 8777:8777 --name broker-container chaos4455/message-broker-v3:latest
          sleep 10  # Espera o serviÃ§o subir

      - name: ğŸ” Testar porta 8777
        run: |
          if curl -s localhost:8777; then
            echo "âœ… Porta 8777 estÃ¡ ativa!"
          else
            echo "âŒ Porta 8777 nÃ£o estÃ¡ ativa!"
            exit 1
          fi

      - name: ğŸ§° Executar UFW dentro do container (em runtime)
        run: |
          docker exec broker-container bash -c "apt-get install -y ufw && \
          ufw allow 8777 && \
          ufw --force enable"
