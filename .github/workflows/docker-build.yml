name: üöÄ Build and Deploy Docker Image with Health Check

on:
  push:
    branches:
      - main

jobs:
  build-deploy-test:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: chaos4455/message-broker-replika
      VERSION: latest
      DOCKERHUB_USERNAME: chaos4455

    steps:
      - name: üß± Checkout Repository
        uses: actions/checkout@v3

      - name: üßæ Create Dockerfile dynamically
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04
          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && \
              apt-get upgrade -y && \
              apt-get install -y python3 python3-pip curl git net-tools iputils-ping nano openssh-server && \
              useradd -m -s /bin/bash replika && \
              echo 'replika:replika' | chpasswd && \
              mkdir -p /home/replika/app

          WORKDIR /home/replika/app
          COPY . .

          RUN pip install --no-cache-dir requests schedule \
              fastapi uvicorn[standard] tortoise-orm aiosqlite \
              pydantic[email] python-jose[cryptography] \
              colorama cryptography psutil Werkzeug slowapi \
              strawberry-graphql[fastapi] Jinja2 ipaddress passlib

          CMD bash -c "\
            python3 message-broker-v3-clean.py & \
            sleep 10 && \
            python3 webdash3-clean.py & \
            sleep 20 && \
            python3 geramensagem-v3-massive-loop.py & \
            sleep 5 && \
            python3 coleta-mensagem-v3-batch-lote.py && \
            tail -f /dev/null"
          EOF

      - name: üê≥ Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$VERSION .

      - name: üì§ Push Docker Image
        run: |
          docker push $IMAGE_NAME:$VERSION

      - name: üöÄ Run Container for Test
        run: |
          docker run -d --name replika-test \
            -p 8333:8333 -p 8777:8777 -p 8000:8000 -p 8080:8080 \
            $IMAGE_NAME:$VERSION

      - name: üîç Check Ports and Logs
        run: |
          sleep 20
          docker ps
          docker logs replika-test
