name: 游 Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Checkout do c칩digo
      uses: actions/checkout@v4

    - name: 游댏 Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 游닇 Gerar Dockerfile dinamicamente
      run: |
        cat <<'EOF' > Dockerfile
        FROM ubuntu:22.04

        # --- Atualiza e instala depend칡ncias essenciais ---
        RUN apt-get update && apt-get install -y \
            python3 python3-pip \
            gcc libpq-dev build-essential \
            openssh-server sudo ufw \
            nano vim htop iftop net-tools curl wget unzip iputils-ping \
            libpam0g-dev libpam-modules && \
            apt-get clean

        # --- Configura usu치rio admin com senha admin ---
        RUN useradd -m -s /bin/bash admin && echo 'admin:admin' | chpasswd && echo 'admin ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers

        # --- Ativa SSH e configura diret칩rio necess치rio ---
        RUN mkdir /var/run/sshd

        # --- Seguran칞a b치sica (hardening) ---
        RUN sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config && \
            sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config && \
            sed -i 's/^#\?UsePAM.*/UsePAM yes/' /etc/ssh/sshd_config && \
            sed -i 's/^#\?PermitEmptyPasswords.*/PermitEmptyPasswords no/' /etc/ssh/sshd_config

        # --- UFW: libera as portas desejadas ---
        RUN ufw allow 22 && \
            ufw allow 8000 && \
            ufw allow 8080 && \
            ufw allow 8333 && \
            ufw allow 8777 && \
            ufw allow OpenSSH && \
            ufw --force enable

        # --- Define diret칩rio do app ---
        WORKDIR /app

        # --- Copia arquivos do reposit칩rio ---
        COPY requirements.txt .
        COPY message-broker-v3-clean.py .

        # --- Instala pacotes Python necess치rios ---
        RUN pip3 install --no-cache-dir -r requirements.txt

        # --- Exp칫e as portas do servi칞o e SSH ---
        EXPOSE 22 8000 8080 8333 8777

        # --- Comando principal ---
        CMD service ssh start && python3 message-broker-v3-clean.py
        EOF

    - name: 游냡 Build da imagem Docker
      run: |
        docker build -t chaos4455/message-broker-v3:latest .

    - name: 游 Push da imagem pro Docker Hub
      run: |
        docker push chaos4455/message-broker-v3:latest
