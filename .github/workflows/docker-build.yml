name: üöÄ Build and Push Docker Image with Supervisor Runtime

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: chaos4455/message-broker-replika
      VERSION: latest
      DOCKERHUB_USERNAME: chaos4455

    steps:
      - name: üß± Checkout Repository
        uses: actions/checkout@v3

      - name: üßæ Create Dockerfile dynamically
        run: |
          cat <<'EOF' > Dockerfile
          FROM ubuntu:22.04
          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && \
              apt-get upgrade -y && \
              apt-get install -y python3 python3-pip curl git net-tools iputils-ping nano openssh-server supervisor && \
              pip3 install --no-cache-dir \
                fastapi \
                uvicorn[standard] \
                tortoise-orm \
                aiosqlite \
                pydantic[email] \
                python-jose[cryptography] \
                colorama \
                cryptography \
                psutil \
                Werkzeug \
                slowapi \
                strawberry-graphql[fastapi] \
                Jinja2 \
                ipaddress \
                passlib \
                requests \
                schedule \
                flask \
                flask_cors

          RUN useradd -m -s /bin/bash replika && \
              echo 'replika:replika' | chpasswd && \
              mkdir -p /home/replika/app /var/log/supervisor

          WORKDIR /home/replika/app
          COPY . .

          COPY supervisord.conf /etc/supervisor/supervisord.conf

          CMD ["/usr/bin/supervisord", "-n", "-c", "/etc/supervisor/supervisord.conf"]
          EOF

      - name: ‚öôÔ∏è Create supervisord.conf dynamically
        run: |
          cat <<'EOF' > supervisord.conf
          [supervisord]
          nodaemon=true
          logfile=/var/log/supervisor/supervisord.log
          pidfile=/tmp/supervisord.pid

          [program:broker]
          command=python3 /home/replika/app/message-broker-v3-clean.py
          directory=/home/replika/app
          autostart=true
          autorestart=true
          startsecs=3
          stderr_logfile=/var/log/supervisor/broker.err.log
          stdout_logfile=/var/log/supervisor/broker.out.log

          [program:webdash]
          command=python3 /home/replika/app/webdashv2-clean.py
          directory=/home/replika/app
          autostart=true
          autorestart=true
          startsecs=3
          stderr_logfile=/var/log/supervisor/webdash.err.log
          stdout_logfile=/var/log/supervisor/webdash.out.log
          EOF

      - name: üê≥ Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$VERSION .

      - name: üì§ Push Docker Image
        run: |
          docker push $IMAGE_NAME:$VERSION

      - name: üöÄ Deploy & Test Ports
        run: |
          docker run -d --name replika_test_container -p 8333:8333 -p 8777:8777 $IMAGE_NAME:$VERSION
          echo '‚è≥ Aguardando 15s para inicializa√ß√£o dos servi√ßos...'
          sleep 15
          echo 'üîç Testando se as portas est√£o respondendo...'
          nc -zv localhost 8333 || echo '‚ö†Ô∏è Porta 8333 n√£o est√° respondendo.'
          nc -zv localhost 8777 || echo '‚ö†Ô∏è Porta 8777 n√£o est√° respondendo.'
          echo '‚úÖ Teste de portas finalizado.'
          echo 'üìú √öltimos logs do supervisord:'
          docker exec replika_test_container tail -n 50 /var/log/supervisor/supervisord.log || echo '‚ö†Ô∏è N√£o foi poss√≠vel obter logs.'
          echo 'üìú √öltimos logs do broker:'
          docker exec replika_test_container tail -n 50 /var/log/supervisor/broker.out.log || echo '‚ö†Ô∏è Sem logs.'
          echo 'üìú √öltimos logs do dashboard:'
          docker exec replika_test_container tail -n 50 /var/log/supervisor/webdash.out.log || echo '‚ö†Ô∏è Sem logs.'

