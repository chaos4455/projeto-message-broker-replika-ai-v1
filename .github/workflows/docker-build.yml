name: Build and Verify Docker Streamlit Supervisor App

on:
  push:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: chaos4455/vectorial-profiler:latest

    steps:
      - name: ğŸ“¦ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“ CriaÃ§Ã£o do Dockerfile e Supervisord DinÃ¢micos
        run: |
          mkdir -p /home/replika/app
          cp -r * /home/replika/app

          echo "ğŸ”§ Gerando Dockerfile dinamicamente..."
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04

          RUN apt-get update && \
              apt-get upgrade -y && \
              apt-get install -y python3 python3-pip curl git net-tools iputils-ping nano openssh-server supervisor && \
              pip3 install --no-cache-dir -r /home/replika/app/requirements.txt

          # Configura SSH
          RUN useradd -m -s /bin/bash admin && \
              echo "admin:admin" | chpasswd && \
              echo "PermitRootLogin yes" >> /etc/ssh/sshd_config && \
              echo "PasswordAuthentication yes" >> /etc/ssh/sshd_config && \
              mkdir -p /var/run/sshd

          # Copia configuraÃ§Ã£o do Supervisor
          COPY supervisord.conf /etc/supervisor/conf.d/supervisord.conf

          WORKDIR /home/replika/app
          CMD ["/usr/bin/supervisord"]
          EOF

          echo "ğŸ§¾ Gerando supervisord.conf dinamicamente..."
          cat <<EOF > supervisord.conf
          [supervisord]
          nodaemon=true

          [program:sshd]
          command=/usr/sbin/sshd -D
          autostart=true
          autorestart=true
          stdout_logfile=/var/log/supervisor/sshd.log
          stderr_logfile=/var/log/supervisor/sshd.err.log

          [program:streamlit-dashboard]
          command=python3 /home/replika/app/streamlit-control-center-v1.py
          directory=/home/replika/app
          autostart=true
          autorestart=true
          stdout_logfile=/var/log/supervisor/streamlit.log
          stderr_logfile=/var/log/supervisor/streamlit.err.log
          EOF

      - name: ğŸ”’ Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u chaos4455 --password-stdin

      - name: ğŸ³ Build da Imagem Docker
        run: docker build -t $DOCKER_IMAGE_NAME .

      - name: ğŸš€ Subir Container
        run: |
          docker run -d --name vectorial-profiler \
            -p 8222:22 \
            -p 8555:8555 \
            -p 8881:8881 \
            $DOCKER_IMAGE_NAME
          sleep 15

      - name: ğŸ§  Verificar ServiÃ§os do Supervisor
        run: |
          echo "ğŸ” Checando status dos serviÃ§os via Supervisor:"
          docker exec vectorial-profiler supervisorctl status || echo "âŒ Supervisor falhou ao listar status."

      - name: ğŸ›°ï¸ Verificar se SSH estÃ¡ ativo
        run: |
          echo "ğŸ”’ Verificando SSH..."
          docker exec vectorial-profiler ps aux | grep sshd || echo "âŒ sshd nÃ£o encontrado"
          echo "âš™ï¸ Verificando se porta 22 estÃ¡ ativa internamente:"
          docker exec vectorial-profiler netstat -tuln | grep ':22' || echo "âŒ Porta 22 nÃ£o estÃ¡ escutando"

      - name: ğŸ” Verificar se Streamlit estÃ¡ de pÃ© (porta 8555)
        run: |
          for i in {1..6}; do
            sleep 10
            echo "Tentando conexÃ£o com Streamlit (tentativa $i)..."
            if curl -s http://localhost:8555 | grep -iq "streamlit"; then
              echo "âœ… Streamlit subiu corretamente na porta 8555"
              break
            elif [ "$i" -eq 6 ]; then
              echo "âŒ Streamlit nÃ£o respondeu corretamente apÃ³s mÃºltiplas tentativas"
              docker logs vectorial-profiler
              docker exec vectorial-profiler supervisorctl status
              exit 1
            fi
          done

      - name: ğŸ“„ Processos Ativos no Container
        run: docker exec vectorial-profiler ps aux

      - name: ğŸªµ Coletar Logs do Supervisor
        run: |
          echo "ğŸ“‘ Logs do Supervisor:"
          docker exec vectorial-profiler cat /var/log/supervisor/supervisord.log || echo "âŒ Logs indisponÃ­veis"

      - name: ğŸ§¼ Cleanup (opcional)
        if: always()
        run: docker rm -f vectorial-profiler || true
