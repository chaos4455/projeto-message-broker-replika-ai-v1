name: ğŸ³ Build Docker Image from Python Script

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ” Checkout cÃ³digo do repositÃ³rio privado
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Criar Dockerfile dinamicamente
        run: |
          cat <<EOF > Dockerfile
          FROM python:3.11-slim

          # Instala dependÃªncias do sistema
          RUN apt-get update && apt-get install -y gcc libpq-dev

          # Instala libs Python necessÃ¡rias
          RUN pip install --no-cache-dir tortoise-orm asyncpg

          # Copia o script
          COPY message-broker-v3-clean.py /app/message-broker-v3-clean.py

          # Define diretÃ³rio de trabalho
          WORKDIR /app

          # Roda o script ao iniciar o container
          CMD ["python", "message-broker-v3-clean.py"]
          EOF

      - name: ğŸ› ï¸ Buildar imagem Docker
        run: |
          docker build -t message-broker-v3:latest .

