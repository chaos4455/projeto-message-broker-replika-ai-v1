name: 🔄 Build, Push & Run Multi-Script Container

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout do repositório
        uses: actions/checkout@v3

      - name: 🧠 Gerar Dockerfile dinâmico
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04

          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && apt-get install -y \\
              python3 python3-pip \\
              gcc libpq-dev build-essential \\
              openssh-server sudo ufw \\
              nano vim htop iftop net-tools curl wget unzip iputils-ping \\
              libpam0g-dev libpam-modules \\
              && apt-get clean

          RUN useradd -m -s /bin/bash admin && echo 'admin:admin' | chpasswd && echo 'admin ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
          RUN mkdir /var/run/sshd

          RUN sed -i 's/^#\\?PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config && \\
              sed -i 's/^#\\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config && \\
              sed -i 's/^#\\?UsePAM.*/UsePAM yes/' /etc/ssh/sshd_config && \\
              sed -i 's/^#\\?PermitEmptyPasswords.*/PermitEmptyPasswords no/' /etc/ssh/sshd_config

          EXPOSE 22 8000 8080 8333 8777

          WORKDIR /app
          COPY . /app

          RUN pip3 install --no-cache-dir -r requirements.txt || true

          CMD service ssh start && \\
              python3 message-broker-v3-clean.py & \\
              sleep 5 && \\
              python3 webdash3-clean.py & \\
              sleep 5 && \\
              python3 geramensagem-v3-massive-loop.py & \\
              sleep 5 && \\
              python3 coleta-mensagem-v3-batch-lote.py && \\
              tail -f /dev/null
          EOF

      - name: 🔐 Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: chaos4455
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐋 Build da imagem Docker
        run: docker build -t chaos4455/message-broker-v3:latest .

      - name: 🚀 Push da imagem para Docker Hub
        run: docker push chaos4455/message-broker-v3:latest
