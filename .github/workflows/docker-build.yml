name: 🐳 Build & Push Docker Image for Message Broker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-22.04

    steps:
      - name: 🔄 Checkout do repositório privado
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Criar Dockerfile dinamicamente
        run: |
          cat <<EOF > Dockerfile
          FROM python:3.11-slim

          # Instala dependências de sistema
          RUN apt-get update && apt-get install -y gcc libpq-dev build-essential && apt-get clean

          # Instala bibliotecas Python
          RUN pip install --no-cache-dir tortoise-orm asyncpg

          # Define diretório de trabalho
          WORKDIR /app

          # Copia o script para o container
          COPY message-broker-v3-clean.py .

          # Comando padrão ao iniciar o container
          CMD ["python", "message-broker-v3-clean.py"]
          EOF

      - name: 🐳 Buildar imagem Docker
        run: |
          docker build -t chaos4455/message-broker-v3:latest .

      - name: 🔐 Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Push da imagem para o Docker Hub
        run: |
          docker push chaos4455/message-broker-v3:latest
