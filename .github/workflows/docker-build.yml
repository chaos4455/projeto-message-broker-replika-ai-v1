name: Build and Push Docker Image with Embedded Dockerfile

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: chaos4455/message-broker-replika
  VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: üî® Gerar Dockerfile dinamicamente
      run: |
        cat <<EOF > Dockerfile
        FROM ubuntu:22.04

        ARG GITHUB_PAT
        ENV DEBIAN_FRONTEND=noninteractive

        RUN apt-get update && \
            apt-get upgrade -y && \
            apt-get install -y python3 python3-pip git net-tools curl iputils-ping nano openssh-server && \
            useradd -m -s /bin/bash replika && \
            echo 'replika:replika' | chpasswd && \
            mkdir -p /home/replika/app

        WORKDIR /home/replika/app

        RUN git clone https://x-access-token:\${GITHUB_PAT}@github.com/chaos4455/projeto-message-broker-replika-ai-v1.git temp && \
            cp temp/*.py ./ && \
            rm -rf temp

        RUN if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

        CMD bash -c "python3 message-broker-v3-clean.py & \
                     sleep 5 && python3 webdash3-clean.py & \
                     sleep 5 && python3 geramensagem-v3-massive-loop.py & \
                     sleep 5 && python3 coleta-mensagem-v3-batch-lote.py && \
                     tail -f /dev/null"
        EOF

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub üê≥
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image üöÄ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        build-args: |
          GITHUB_PAT=${{ secrets.MASTERTOKEN }}

    - name: ‚úÖ Finalizado
      run: echo "Imagem Docker criada e publicada com sucesso!"
