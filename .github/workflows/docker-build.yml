name: Build and Verify Docker Streamlit Supervisor App

on:
  push:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: chaos4455/vectorial-profiler:latest

    steps:
      - name: 📦 Checkout do Código
        uses: actions/checkout@v3

      - name: 🛠️ Preparar Estrutura para Build
        run: |
          echo "📁 Preparando diretório temporário para build..."
          mkdir -p dockerbuild/app
          cp -r * dockerbuild/app

      - name: 🔧 Gerar Dockerfile Dinamicamente
        run: |
          echo "🔧 Gerando Dockerfile dinamicamente..."
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04

          RUN apt-get update && \
              apt-get upgrade -y && \
              apt-get install -y python3 python3-pip curl git net-tools iputils-ping nano openssh-server supervisor && \
              pip3 install --no-cache-dir -r /app/requirements.txt

          # Configura SSH
          RUN useradd -m -s /bin/bash admin && \
              echo "admin:admin" | chpasswd && \
              echo "PermitRootLogin yes" >> /etc/ssh/sshd_config && \
              echo "PasswordAuthentication yes" >> /etc/ssh/sshd_config && \
              mkdir -p /var/run/sshd

          COPY supervisord.conf /etc/supervisor/conf.d/supervisord.conf
          COPY dockerbuild/app /app

          WORKDIR /app
          CMD ["/usr/bin/supervisord"]
          EOF

      - name: 🧾 Gerar supervisord.conf Dinamicamente
        run: |
          echo "🧾 Gerando supervisord.conf dinamicamente..."
          cat <<EOF > supervisord.conf
          [supervisord]
          nodaemon=true

          [program:sshd]
          command=/usr/sbin/sshd -D
          autostart=true
          autorestart=true
          stdout_logfile=/var/log/supervisor/sshd.log
          stderr_logfile=/var/log/supervisor/sshd.err.log

          [program:streamlit-dashboard]
          command=python3 /app/streamlit-control-center-v1.py
          directory=/app
          autostart=true
          autorestart=true
          stdout_logfile=/var/log/supervisor/streamlit.log
          stderr_logfile=/var/log/supervisor/streamlit.err.log
          EOF

      - name: 🔒 Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u chaos4455 --password-stdin

      - name: 🐳 Build da Imagem Docker
        run: docker build -t $DOCKER_IMAGE_NAME .

      - name: 🚀 Subir Container
        run: |
          echo "🚀 Iniciando container com portas expostas (8555, 8881, 8222)..."
          docker run -d --name vectorial-profiler -p 8555:8555 -p 8881:8881 -p 8222:22 $DOCKER_IMAGE_NAME
          sleep 15

      - name: 🧠 Verificar Serviços do Supervisor
        run: |
          echo "🔍 Checando status geral dos serviços:"
          docker exec vectorial-profiler supervisorctl status || echo "❌ Supervisor falhou ao listar status."

      - name: 🔎 Verificar se Streamlit está de pé (porta 8555)
        run: |
          for i in {1..6}; do
            sleep 10
            echo "Tentando conexão com Streamlit (tentativa $i)..."
            if curl -s http://localhost:8555 | grep -iq "streamlit"; then
              echo "✅ Streamlit subiu corretamente na porta 8555"
              break
            elif [ "$i" -eq 6 ]; then
              echo "❌ Erro: Streamlit não subiu corretamente na porta 8555 após múltiplas tentativas"
              echo "Coletando logs do container..."
              docker logs vectorial-profiler
              docker exec vectorial-profiler supervisorctl status
              docker exec vectorial-profiler cat /var/log/supervisor/supervisord.log || true
              exit 1
            fi
          done

      - name: 📄 Listar Processos Ativos no Container
        run: |
          echo "📦 Processos ativos dentro do container:"
          docker exec vectorial-profiler ps aux

      - name: 🪵 Coletar Logs do Supervisor
        run: |
          echo "📑 Logs do Supervisor dentro do container:"
          docker exec vectorial-profiler cat /var/log/supervisor/supervisord.log || echo "❌ Falha ao coletar logs do Supervisor"

      - name: 🔐 Verificar Conexão SSH no Container
        run: |
          echo "🔐 Testando conexão SSH local com admin:admin..."
          docker exec vectorial-profiler apt-get install -y openssh-client
          sleep 2
          docker exec vectorial-profiler bash -c "echo 'StrictHostKeyChecking no' >> /etc/ssh/ssh_config"
          docker exec vectorial-profiler sshpass -p admin ssh -p 22 admin@localhost 'echo "✅ Conexão SSH local bem-sucedida"' || echo "❌ Falha na conexão SSH local"

      - name: 🧼 Cleanup (opcional)
        if: always()
        run: docker rm -f vectorial-profiler || true
